<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Cashbox</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet" media="screen">
    <link th:href="@{/css/cashbox.css}" href="../static/css/cashbox.css" rel="stylesheet" media="screen">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="../static/js/order.js" th:src="@{/js/order.js}"></script>

</head>

<body>
<div class="container-fluid">
    <section class="no-margin">
        <div class="row">
            <div class="col no-margin">
                <div class="header">
                    <p class="header-left">Pizza CRM</p>
                    <p class="header-left">11.01.2018 12:20</p>
                    <p class="header-right">Юлия Савенко</p>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="row cashbox-header-menu">
            <div class="col-3">
                <p class="disabled">Безналичный расчет</p>
            </div>
            <div class="col-2">
                <p class="disabled">Без выручки</p>
            </div>
            <div class="col-3">
                <p class="disabled">Банковские карты</p>
            </div>
            <div class="col-2">
                <p>Оплата наличными</p>
            </div>
            <div class="col">
                <a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
            </div>
            <div class="col">
                <a href="/logout" th:href="@{/logout}"><i class="fa fa-lock" aria-hidden="true"></i></a>
            </div>
        </div>
        <div class="row">
            <!--Left panel-->
            <div class="col-4 no-margin left-panel">
                <div class="left-panel-header">
                    <div class="row">
                        <div class="col-3 left-panel-header-item-2">
                            <p id="orderTime"></p>
                            <p></p>
                        </div>
                        <div class="col-3 left-panel-header-item-3">
                            <p><i class="fa fa-list-alt" aria-hidden="true"></i></p>
                            <p>8567</p>
                        </div>
                        <div class="col-3 left-panel-header-item-3">
                            <p><i class="fa fa-id-card" aria-hidden="true"></i></p>
                            <p>Юлия Савенко</p>
                        </div>
                    </div>
                </div>

                <div class="cahsbox-left-panel-body">
                    <table id="result">
                        <tr>

                        </tr>
                    </table>
                </div>

                <div class="left-panel-body-1">
                    <table>
                        <tr>
                            <td rowspan="2" class="table-td-1" style="text-align: center">
                                <p>скидка:</p>
                                <span>0,00%</span>
                                <p>надбавка:</p>
                                <span>0,00%</span>
                            </td>
                            <td class="table-td-3 first-price" style="text-align: center">
                                <p>
                                    подытог:
                                </p>
                                <span id="sum">
                                0
                            </span>
                            </td>
                        </tr>
                        <tr>
                            <td class="table-td-3" style="text-align: center">
                                <p class="price">0</p>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="left-panel-header">
                    <div class="row mr-2 ml-2">
                        <div class="col">
                            <p class="text-left text-uppercase">Сдача</p>
                        </div>
                        <div class="col">
                            <p class="text-right text-uppercase font-weight-bold">1000,00</p>
                        </div>
                    </div>
                </div>

                <div class="cahsbox-left-panel-body">
                    <table id="result">
                        <tr>

                        </tr>
                    </table>
                </div>

                <div class="cashbox-left-panel-header">
                    <div class="row mr-2 ml-2">
                        <div class="col">
                            <p class="text-left text-uppercase">Внесено</p>
                        </div>
                        <div class="col">
                            <p class="text-right text-uppercase font-weight-bold">1000,00</p>
                        </div>
                    </div>
                </div>

            </div>
            <!--Right panel-->
            <div class="col-8 no-margin">
                <div class="cashbox-panel-total">
                    <p class="cashbox-total">2000,00</p>
                </div>
                <div class="right-panel-body">
                    <div class="row">
                        <div class="col-2 cashbox-first-col">
                            <button class="btn btn-dark btn-block cashbox-panel-btn">1</button>
                        </div>
                        <div class="col-2 cashbox-col">
                            <button class="btn btn-dark btn-block cashbox-panel-btn">2</button>
                        </div>
                        <div class="col-2 cashbox-col">
                            <button class="btn btn-dark btn-block cashbox-panel-btn">3</button>
                        </div>
                        <div class="col-2 cashbox-col">
                            <button class="btn btn-dark cashbox-btn-darker btn-block cashbox-panel-btn">+1</button>
                        </div>
                        <div class="col-2 cashbox-col">
                            <button class="btn btn-dark cashbox-btn-darker btn-block cashbox-panel-btn">+5</button>
                        </div>
                    </div>
                    <div class="w-100 mt-1"></div>
                    <div class="row">
                        <div class="col-2 cashbox-first-col">
                            <button class="btn btn-dark btn-block cashbox-panel-btn">4</button>
                        </div>
                        <div class="col-2 cashbox-col">
                            <button class="btn btn-dark btn-block cashbox-panel-btn">5</button>
                        </div>
                        <div class="col-2 cashbox-col">
                            <button class="btn btn-dark btn-block cashbox-panel-btn">6</button>
                        </div>
                        <div class="col-2 cashbox-col">
                            <button class="btn btn-dark cashbox-btn-darker btn-block cashbox-panel-btn">+10</button>
                        </div>
                        <div class="col-2 cashbox-col">
                            <button class="btn btn-dark cashbox-btn-darker btn-block cashbox-panel-btn">+50</button>
                        </div>
                    </div>
                    <div class="w-100 mt-1"></div>
                    <div class="row">
                        <div class="col-2 cashbox-first-col">
                            <button class="btn btn-dark btn-block cashbox-panel-btn">7</button>
                        </div>
                        <div class="col-2 cashbox-col">
                            <button class="btn btn-dark btn-block cashbox-panel-btn">8</button>
                        </div>
                        <div class="col-2 cashbox-col">
                            <button class="btn btn-dark btn-block cashbox-panel-btn">9</button>
                        </div>
                        <div class="col-2 cashbox-col">
                            <button class="btn btn-dark cashbox-btn-darker btn-block cashbox-panel-btn">+100</button>
                        </div>
                        <div class="col-2 cashbox-col">
                            <button class="btn btn-dark cashbox-btn-darker btn-block cashbox-panel-btn">+500</button>
                        </div>
                    </div>
                    <div class="w-100 mt-1"></div>
                    <div class="row">
                        <div class="col-2 cashbox-first-col">
                            <button class="btn btn-dark btn-block cashbox-panel-btn">,</button>
                        </div>
                        <div class="col-2 cashbox-col">
                            <button class="btn btn-dark btn-block cashbox-panel-btn">0</button>
                        </div>
                        <div class="col-2 cashbox-col">
                            <button class="btn btn-dark btn-block cashbox-panel-btn"><i class="fa fa-times"
                                                                                        aria-hidden="true"></i></button>
                        </div>
                        <div class="col-2 cashbox-col">
                            <button class="btn btn-dark cashbox-btn-darker btn-block cashbox-panel-btn">+1000</button>
                        </div>
                        <div class="col-2 cashbox-col">
                            <button class="btn btn-dark cashbox-btn-darker btn-block cashbox-panel-btn">+5000</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row cashbox-footer">
            <div class="col">
                <div class="cashbox-footer-item">
                    <i class="fa fa-chevron-left" aria-hidden="true"><p class="text-left text-uppercase">Назад</p></i>
                </div>
            </div>
            <div class="col offset-5">
                <div class="cashbox-footer-item">
                    <i class="fa fa-paste" aria-hidden="true"><p class="text-uppercase">C товарным чеком</p></i>
                </div>
            </div>
            <div class="col">
                <div class="cashbox-footer-item">
                    <p class="text-uppercase">Точная сумма</p>
                </div>
            </div>
            <div class="col">
                <div class="cashbox-footer-item">
                    <p class="text-uppercase">Оплатить</p>
                </div>
            </div>


        </div>
    </section>
</div>
</body>

</html>
