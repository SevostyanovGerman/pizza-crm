<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Cashbox</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/cashbox.css}" href="../static/css/cashbox.css" rel="stylesheet" media="screen">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="../static/js/cashbox.js" th:src="@{/js/cashbox.js}"></script>

</head>

<body>
<div class="container-fluid">

    <div class="row header">

        <div class="col">
            <p>Pizza CRM</p>
        </div>
        <div class="col">
            <p>11.01.2018 12:20</p>
        </div>
        <div class="col-2 offset-6">
            <p>Юлия Савенко</p>
        </div>
    </div>

    <div class="row header-menu">
        <div class="col-3 payment-method-item">
            <p class="font-weight-bold text-uppercase pt-3">Безналичный расчет</p>
        </div>
        <div class="col-2 payment-method-item">
            <p class="font-weight-bold text-uppercase pt-3">Без выручки</p>
        </div>
        <div class="col-3 payment-method-item">
            <p class="font-weight-bold text-uppercase pt-3">Банковские карты</p>
        </div>
        <div class="col-2 payment-method-item">
            <p class="font-weight-bold text-uppercase pt-3">Оплата наличными</p>
        </div>
        <div class="col text-right">
            <a href="#" class="mr-4"><i class="fa fa-bars" aria-hidden="true"></i></a>
            <a href="/logout" th:href="@{/logout}"><i class="fa fa-lock" aria-hidden="true"></i></a>
        </div>
    </div>
    <div class="row">
        <!--Left panel-->
        <div class="col-4">
            <div class="row header-cyan py-1">
                <div class="col px-0">
                    <p class="text-center my-0">12:20</p>
                    <p class="text-center my-0">Не задан</p>
                </div>
                <div class="col px-0">
                    <p class="text-center my-0"><i class="fa fa-list-alt" aria-hidden="true"></i></p>
                    <p class="text-center my-0">8567</p>
                </div>
                <div class="col px-0">
                    <p class="text-center my-0"><i class="fa fa-id-card" aria-hidden="true"></i></p>
                    <p class="text-center my-0">Юлия Савенко</p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div style="height: 250px">
                        <table class="table table-sm table-condensed order-table borderless"></table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container order-total-dark">
                    <div class="row">
                        <div class="col-3 mt-1 mx-1 order-total-light">
                            <p class="text-center pt-2 text-uppercase mb-0">Скидка</p>
                            <h3 id="discount" class="text-center font-weight-bold mt-0">0%</h3>
                        </div>
                        <div class="col order-total-dark">
                            <p class="text-center pt-2 text-uppercase mb-0">Подытог</p>
                            <h3 id="rawTotal" class="text-center mt-0">0.00 р.</h3>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3 mb-1 ml-1 order-total-light">
                            <p class="text-center pt-2 text-uppercase mb-0">Надбавка</p>
                            <h3 id="extraCharge" class="text-center font-weight-bold mt-0">0%</h3>
                        </div>
                        <div class="col px-2 mb-1 mr-1 order-total-light">
                            <h2 id="total" class="text-center pt-2 font-weight-bold pt-3">0.00 р.</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row header-cyan mt-1 py-2">
                <div class="col">
                    <h2 class="text-left text-uppercase">Сдача</h2>
                </div>
                <div class="col">
                    <h2 id="change" class="text-right text-uppercase font-weight-bold">0.00</h2>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div style="height: 200px">
                        <table class="table table-sm payment-method-table borderless"></table>
                    </div>
                </div>
            </div>

            <div class="row paid-header mt-1 py-1">
                <div class="col">
                    <h2 class="text-left text-uppercase">Внесено</h2>
                </div>
                <div class="col">
                    <h2 class="text-right text-uppercase font-weight-bold deposit">0.00</h2>
                </div>
            </div>

        </div>
        <!--Right panel-->
        <div class="col-8">
            <div class="row">
                <div class="col-11">
                    <input type="tel" class="input-cash display-2 text-right" value="0.00">
                </div>
                <div class="col mr-0 px-0 ml-1">
                    <input type="text" class="input-cash-postfix display-2 text-left" value="р.">
                </div>
            </div>
            <div class="dialer">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-block btn-dialer" value="1">1</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-block btn-dialer" value="2">2</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-block btn-dialer" value="3">3</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-block btn-dialer-plus" value="1">+1</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-block btn-dialer-plus" value="5">+5</button>
                    </div>
                </div>
                <div class="w-100 mt-1"></div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-block btn-dialer" value="4">4</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-block btn-dialer" value="5">5</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-block btn-dialer" value="6">6</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-block btn-dialer-plus" value="10">+10</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-block btn-dialer-plus" value="50">+50</button>
                    </div>
                </div>
                <div class="w-100 mt-1"></div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-block btn-dialer" value="7">7</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-block btn-dialer" value="8">8</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-block btn-dialer" value="9">9</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-block btn-dialer-plus" value="100">+100</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-block btn-dialer-plus" value="500">+500</button>
                    </div>
                </div>
                <div class="w-100 mt-1"></div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-block btn-dialer-delimiter" value=".">.</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-block btn-dialer" value="0">0</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-block btn-dialer-clear">X</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-block btn-dialer-plus" value="1000">+1000</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-block btn-dialer-plus" value="5000">+5000</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row footer mt-1">
        <div class="col pt-1">
            <div class="row">
                <div class="col ml-2 btn-back">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </div>
            </div>
            <div class="row">
                <div class="col btn-back">
                    <p class="text-uppercase">Назад</p>
                </div>
            </div>
        </div>

        <div class="col-2 offset-5 pt-1">
            <div class="row">
                <div class="col text-center">
                    <i class="fa fa-paste" aria-hidden="true"></i>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <p class="text-uppercase">C товарным чеком</p>
                </div>
            </div>
        </div>

        <div class="col mx-2 exact-sum">
            <p class="font-weight-bold text-uppercase pt-4">Точная сумма</p>
        </div>
        <div class="col mx-2 do-pay">
            <p class="font-weight-bold text-uppercase pt-4">Оплатить</p>
        </div>
    </div>

</div>
</body>

</html>
