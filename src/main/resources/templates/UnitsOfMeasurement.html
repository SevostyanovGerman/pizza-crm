<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dish</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>

</head>
<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">

            <!-- Table -->
            <table class="table table-striped">
                <tr>
                    <th>id</th>
                    <th>Название</th>
                    <th>Краткое название</th>
                    <th>Основная</th>
                    <th>Код</th>
                </tr>
                <tr th:each="unit : ${allMeasurement}">
                    <td><span th:text="${unit.id}"></span></td>
                    <td><span th:text="${unit.name}"></span></td>
                    <td><span th:text="${unit.description}"></span></td>
                    <td><span th:text="${unit.basic}"></span></td>
                    <td><span th:text="${unit.code}"></span></td>

                    <td>
            </table>

        </div>
    </div>
</div>


</body>
</html>
