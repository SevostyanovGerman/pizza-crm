<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingredients</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>

</head>
<body>

<div class="container-fluid">

    <div class="row">
        <div class="col-2">
            <h2>Ингредиенты</h2>
        </div>
    </div>

    <div class="row mt-2">

        <div class="col">

            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Имя</th>
                    <th>Цена</th>
                    <th>Тип</th>
                    <th>Единица измерения</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ingredient : ${ingredientList}">

                    <td th:text="${ingredient.id}"></td>
                    <td th:text="${ingredient.name}"></td>
                    <td th:text="${ingredient.price}"></td>
                    <td th:text="${ingredient.type}"></td>
                    <td th:text="${ingredient.unit}"></td>
                    <td>
                        <a class="btn btn-sm btn-primary" th:href="${'ingredient/' + ingredient.id}">Редактировать</a>
                        <a class="btn btn-sm btn-danger" th:href="${'ingredient/delete/' + ingredient.id}">Удалить</a>
                    </td>

                </tr>
                </tbody>
            </table>

        </div>

    </div>

    <div class="row">
        <div class="col">
            <a class="btn btn-sm btn-success" href="/admin/ingredient/create">Добавить ингредиент</a>
        </div>
    </div>

</div>

</body>
</html>
