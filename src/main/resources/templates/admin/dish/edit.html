<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dish</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="../static/js/dish.js"
            th:src="@{/js/dish.js}"></script>

</head>
<body>

<div class="container mt-4">

    <div class="row">
        <h2>Блюдо</h2>
    </div>

    <div class="row mt-2">

        <div class="col">

                <input type="hidden" class="dish-id" th:field="${dish.id}"/>
                <div class="form-group row">
                    <label class="col-form-label col-2">Наименование:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control dish-name" th:field="${dish.name}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label class="col-form-label">Ингредиенты:</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label class="col-form-label">Категории:</label>
                    </div>
                    <div id="category" class="col-5">
                        <input class="search mb-2" placeholder="Поиск" style="width: 100%"/>
                        <ul id="dishCategoriesList" class="list-group connectedSortable list dc-list" style="min-height: 20px">
                            <th:block th:each="category : ${dish.categories}">
                                <p class="name list-group-item list-group-item-action" th:text="${category.name}" th:value="${category.id}"></p>
                            </th:block>
                        </ul>
                    </div>
                    <div id="categoryAll" class="col-5">
                        <input class="search mb-2" placeholder="Поиск" style="width: 100%"/>
                        <ul id="allDishCategoriesList" class="list-group connectedSortable list" style="min-height: 20px">
                            <th:block th:each="category : ${allDishCategories}">
                                <p class="name list-group-item list-group-item-action" th:text="${category.name}" th:value="${category.id}"></p>
                            </th:block>
                        </ul>
                    </div>
                </div>
                <div class="form-group row">
                    <button class="btn btn-success">Сохранить</button>
                </div>

        </div>

    </div>

</div>

</body>
</html>
