<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment type</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="../static/js/paymentType.js"
            th:src="@{/js/paymentType.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h3>Типы оплат</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-sm table-striped">
                <thead>
                <tr>
                    <th>Наименование</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pt : ${allPaymentTypes}">
                    <td th:text="${pt.name}"></td>
                    <td>
                        <a class="btn btn-sm btn-success btn-pt-edit" href="#" th:href="${'paymentType/' + pt.id}">Редактировать</a>
                        <a class="btn btn-sm btn-danger btn-pt-delete" href="#" th:href="${'paymentType/' + pt.id}">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" href="#" data-toggle="modal" data-target="#pt-edit-modal">
                Новый тип оплаты
            </a>
        </div>
    </div>
</div>
<!--Modal-->
<div class="modal fade" id="pt-edit-modal" tabindex="-1" role="dialog"
     aria-labelledby="pt-edit-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Новый тип оплаты</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="pt-id">
                <div class="form-group row">
                    <label for="pt-name" class="col-3 col-form-label">Наименование</label>
                    <div class="col-8">
                        <input type="text" class="form-control form-control-sm" id="pt-name">
                        <div class="invalid-feedback">
                            Укажите наименование.
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary btn-pt-save" href="#" th:href="@{paymentType}">Сохранить</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
