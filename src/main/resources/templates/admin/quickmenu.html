<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Быстрое меню</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"
          rel="stylesheet" media="screen"/>
    <link th:href="@{/css/quickmenu.css}" href="../static/css/quickmenu.css" rel="stylesheet" media="screen">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.77/jquery.form-validator.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<section class="container-fluid">
    <div class="row">
        <div class="col-12" style="padding: 0;">
            <div class="head">
                <h3>Быстрое меню</h3>
                <button type="button" class="btn btn-success" onclick="Save()">Сохранить</button>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-4 left-panel">
            <p>Тут пока не знаю что, но думаю что тут будет меню для перехода между режимами админки</p>
        </div>
        <div class="col-4 middle-panel">
            <div class="row middle-panel-head">
                <div class="col-12">
                    <div class="row">
                        <div class="col-6 middle-panel-head-l">
                            <p>Отделение:</p>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <select class="form-control" id="exampleSelect">
                                    <option>Общий</option>
                                    <option>Зал</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 offset-6">
                            <button type="button" class="btn btn-info">Удалить текущее меню</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="button" class="btn btn-info">Очистить текущую закладку</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-info">Очистить выбранную позицию</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row middle-panel-menu-head">
                <div class="col-4">
                    <div class="head-item head-item-menu-1">
                        <p id="head-item-1" onclick="ClickToHeadMenu(1)">Салаты/супы</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="head-item head-item-menu-2">
                        <p id="head-item-2" onclick="ClickToHeadMenu(2)">Напитки</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="head-item head-item-menu-3">
                        <p id="head-item-3" onclick="ClickToHeadMenu(3)">Выпечка</p>
                    </div>
                </div>
            </div>
            <div class="row middle-panel-menu-body">
                <div class="col-4">
                    <ul class="connectedSortable" id="menu-item-1">
                    </ul>
                </div>
                <div class="col-4">
                    <ul class="connectedSortable" id="menu-item-2">
                    </ul>
                </div>
                <div class="col-4">
                    <ul class="connectedSortable" id="menu-item-3">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-4 right-panel">
            <div class="row right-panel-head">
                <div class="col-6 right-panel-head-l">
                    <div class="form-group">
                        <select class="form-control" id="exampleSelect1">
                            <option value="1" selected="selected">Понедельник</option>
                            <option value="2">Вторник</option>
                            <option value="3">Среда</option>
                            <option value="4">Четверг</option>
                            <option value="5">Пятница</option>
                            <option value="6">Суббота</option>
                            <option value="7">Воскресенье</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-primary">Копировать меню</button>
                    <button type="button" class="btn btn-primary" onclick="ShowChangeNameHeadMenu()">Переименовать
                        выбр.закладку
                    </button>
                    <button type="button" class="btn btn-primary">Изменить цвет выбранного блюда</button>
                    <button type="button" class="btn btn-primary">Excel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            Показать только продукты, включенные в меню
                        </label>
                    </div>
                </div>
            </div>
            <div class="row right-panel-search">
                <div class="col-7">
                    <div class="form-group">
                        <input type="text" id="SearchInput" class="form-control" placeholder="Поиск">
                    </div>
                </div>
                <div class="col-5">
                    <button type="button" class="btn btn-danger" onclick="clearInputSearch()">Очистить</button>
                </div>
            </div>
            <div class="row right-panel-product">
                <div class="col-12">
                    <div id="prouctList">
                        <ul id="sortablePoduct" class="connectedSortable list">
                            <li class="ui-state-default product-item" th:each="product : ${products}">
                                <p class="name" th:text="${product.name}">Маргарита</p>
                                <p class="category" th:text="${product.categories}">Пицца</p>
                                <p class="code" th:text="${product.code}">Код - 123</p>
                                <p сlass="id" style="display: none" th:text="${product.id}"></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade bd-example-modal-sm" id="ChangeNameHeadMenu" tabindex="-1" role="dialog"
     aria-labelledby="discount-extraCharge-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p>Переименовать выбранную закладку</p>
                <!--<form action="">-->
                <div class="form-group">
                    <input class="form-control" type="text" name="nameHeadMenu" id="nameHeadMenu">
                </div>
                <button type="submit" class="btn btn-success" onclick="ChangeNameHeadMenu()">Сохранить</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <!--</form>-->
            </div>
        </div>
    </div>
</div>


<script>

    var activeMenu = 1;

    let csrfToken = $("meta[name='_csrf']").attr("content");
    let csrfHeader = $("meta[name='_csrf_header']").attr("content");

    GetQuickMenu(1);
    GetDish();

    var options = {
        valueNames: ['name', 'category', 'code']
    };
    var listObj = new List('prouctList', options);

    $(function () {
        $("#sortablePoduct, #menu-item-1, #menu-item-2, #menu-item-3").sortable({
            connectWith: ".connectedSortable",
            stop: function (event, ui) {
                console.log("Куда переместили: " + ui.item[0].parentElement.id.substr(-1));
                console.log("ID продукта: " + ui.item[0].children[3].innerHTML);
                console.log("Active menu: " + activeMenu);
                i = 0;
                flag = false;
                quickMenu[activeMenu - 1].dishQuickMenu.forEach(function (value) {
                    if (value.id == ui.item[0].children[3].innerHTML) {
                        flag = true;
                        if (ui.item[0].parentElement.id.substr(-1) == "t") {
                            flag = true;
                            value.position = 0;
                            delete quickMenu[activeMenu - 1].dishQuickMenu[i];
                        } else {
                            value.position = ui.item[0].parentElement.id.substr(-1);
                        }
                    }
                    i++;
                });
                if (flag == false) {
                    dish.forEach(function (value) {
                        if (value.id == ui.item[0].children[3].innerHTML) {
                            console.log("!!!!");
                            var temp = {};
                            temp.id = null;
                            temp.color = "red";
                            temp.position = parseInt(ui.item[0].parentElement.id.substr(-1));
                            temp.dish = [value];
                            quickMenu[activeMenu - 1].dishQuickMenu.unshift(temp);
                        }
                    });
                }
            }
        });
    });


    $('#SearchInput').on('keyup', function () {
        var searchString = $(this).val();
        listObj.search(searchString);
    });

    function clearInputSearch() {
        searchString = '';
        $("#SearchInput").val(searchString);
        listObj.search(searchString);
    }

    function ClickToHeadMenu(idClickMenu) {
        activeMenu = idClickMenu;
        var id = "#head-item-" + idClickMenu;
        $("#head-item-1").css({"background-color": "#3e4040"});
        $("#head-item-2").css({"background-color": "#3e4040"});
        $("#head-item-3").css({"background-color": "#3e4040"});
        $(id).css({"background-color": "green"});
        console.log(activeMenu);
        $("#menu-item-1").empty();
        $("#menu-item-2").empty();
        $("#menu-item-3").empty();

        quickMenu[activeMenu - 1].dishQuickMenu.forEach(function (value) {
            if (value.position == 1) {
                $("#menu-item-1").append("<li class=\"menu-product-item\" style=\"background-color:" + value.color + "\"><p class=\"name\"> " + value.dish[0].name + "</p><p class=\"category\">" + value.dish[0].categories[0].name + "</p><p class=\"code\">Код - " + value.dish[0].code + "</p><p сlass=\"id\" style=\"display: none\">" + value.id + "</p></li>");
            }
            if (value.position == 2) {
                $("#menu-item-2").append("<li class=\"menu-product-item\" style=\"background-color:" + value.color + "\"><p class=\"name\"> " + value.dish[0].name + "</p><p class=\"category\">" + value.dish[0].categories[0].name + "</p><p class=\"code\">Код - " + value.dish[0].code + "</p><p сlass=\"id\" style=\"display: none\">" + value.id + "</p></li>");
            }
            if (value.position == 3) {
                $("#menu-item-3").append("<li class=\"menu-product-item\" style=\"background-color:" + value.color + "\"><p class=\"name\"> " + value.dish[0].name + "</p><p class=\"category\">" + value.dish[0].categories[0].name + "</p><p class=\"code\">Код - " + value.dish[0].code + "</p><p сlass=\"id\" style=\"display: none\">" + value.id + "</p></li>");
            }

        });

    }

    function GetDish() {
        $.ajax({
            type: "GET",
            url: "/get/dish/",
            beforeSend: function (xhr) {
                xhr.setRequestHeader(csrfHeader, csrfToken);
            },
            success: function (data) {
                console.log(data);
                dish = JSON.parse(data);
            },
            error: function (e) {

            }
        });
    }

    function GetQuickMenu(day) {
        var index = 1;
        $.ajax({
            type: "GET",
            url: "/get/quickmenu/" + day,
            beforeSend: function (xhr) {
                xhr.setRequestHeader(csrfHeader, csrfToken);
            },
            success: function (data) {
                console.log(data);
                $(".head-item-menu-1").empty();
                $(".head-item-menu-2").empty();
                $(".head-item-menu-3").empty();
                quickMenu = JSON.parse(data);
                quickMenu.forEach(function (value) {
                    $(".head-item-menu-" + index).append("<p id=\"head-item-" + index + "\" onclick=\"ClickToHeadMenu(" + index + ")\">" + value.name + "</p>");
                    index = index + 1;
                });

                $("#menu-item-1").empty();
                $("#menu-item-2").empty();
                $("#menu-item-3").empty();

                quickMenu[0].dishQuickMenu.forEach(function (value) {
                    if (value.position == 1) {
                        $("#menu-item-1").append("<li class=\"menu-product-item\" style=\"background-color:" + value.color + "\"><p class=\"name\"> " + value.dish[0].name + "</p><p class=\"category\">" + value.dish[0].categories[0].name + "</p><p class=\"code\">Код - " + value.dish[0].code + "</p><p сlass=\"id\" style=\"display: none\">" + value.id + "</p></li>");
                    }
                    if (value.position == 2) {
                        $("#menu-item-2").append("<li class=\"menu-product-item\" style=\"background-color:" + value.color + "\"><p class=\"name\"> " + value.dish[0].name + "</p><p class=\"category\">" + value.dish[0].categories[0].name + "</p><p class=\"code\">Код - " + value.dish[0].code + "</p><p сlass=\"id\" style=\"display: none\">" + value.id + "</p></li>");
                    }
                    if (value.position == 3) {
                        $("#menu-item-3").append("<li class=\"menu-product-item\" style=\"background-color:" + value.color + "\"><p class=\"name\"> " + value.dish[0].name + "</p><p class=\"category\">" + value.dish[0].categories[0].name + "</p><p class=\"code\">Код - " + value.dish[0].code + "</p><p сlass=\"id\" style=\"display: none\">" + value.id + "</p></li>");
                    }

                });

                $("#head-item-1").css({"background-color": "green"});
            },
            error: function (e) {
            }
        });
    }

    $("#exampleSelect1").change(function () {
        GetQuickMenu($("select#exampleSelect1").val());
    });

    function ShowChangeNameHeadMenu() {
        $("#nameHeadMenu").val(quickMenu[activeMenu - 1].name);
        $("#ChangeNameHeadMenu").modal('show');
    }

    function ChangeNameHeadMenu() {
        var newNameHeadMenu = $("#nameHeadMenu").val()
        $("#head-item-" + activeMenu).text(newNameHeadMenu);
        quickMenu[activeMenu - 1].name = newNameHeadMenu;
        $("#ChangeNameHeadMenu").modal('hide');
    }

    function Save() {
        console.log(JSON.stringify(quickMenu));
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/update/quickmenu/" + $("select#exampleSelect1").val(),
            data: JSON.stringify(quickMenu),
            dataType: 'json',
            cache: false,
            timeout: 600000,
            beforeSend: function (xhr) {
                xhr.setRequestHeader(csrfHeader, csrfToken);
            },
            success: function (data) {
            },
            error: function (e) {
            }
        });
    }

</script>

</body>
</html>
